<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
  <title>Octo Browser</title>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:wght@800&display=swap');

    table {
      border-spacing: 0;
      mso-cellspacing: 0;
      mso-padding-alt: 0;
    }

    td {
      padding: 0;
    }

    #outlook a {
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #727272;
      font-size: 16px;
    }

    .main-text__wrap br {
      display: none;
    }

    @media screen and (max-width: 599.98px) {
      .desktop-padding {
        padding-top: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

      .full-width {
        width: 100% !important;
        max-width: 100% !important;
      }

      .tablet-padding {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }

      .header {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }

      .column--logo {
        max-width: 174px !important;
      }

      .header__wrap--logo img {
        width: 174px !important;
      }

      .column--btn {
        max-width: 82px !important;
      }

      .header__btn {
        width: 82px !important;
        font-size: 12px !important;
        line-height: 17px !important;
      }

      .background {
        height: 251px !important;
      }

      .background__wrap {
        padding-top: 16px !important;
        padding-left: 30px !important;
      }

      .background__wrap h2 {
        font-size: 40px !important;
        line-height: 40px !important;
      }

      .background__heading {
        padding-bottom: 12px !important;
      }

      .background__wrap p {
        font-size: 20px !important;
        line-height: 22px !important;
      }

      .main-text__wrap h1 {
        font-size: 32px !important;
        letter-spacing: -0.6px !important;
      }

      .main-text__wrap br {
        display: inline;
      }
    }

    @media screen and (max-width: 427.98px) {
      .mobile-padding {
        padding-left: 32px !important;
        padding-right: 32px !important;
      }

      .background {
        height: 187px !important;
      }

      .background__wrap {
        padding-top: 12px !important;
        padding-left: 22px !important;
      }

      .background__wrap h2 {
        font-size: 30px !important;
        line-height: 30px !important;
      }

      .background__wrap p {
        font-size: 16px !important;
        line-height: 18px !important;
      }

      .main-text__wrap--mob {
        padding-bottom: 56px !important;
      }

    }

    /* Custom Dark Mode Colors */
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    @media (prefers-color-scheme: dark) {
      .desktop-padding {
        background-color: #727272 !important;
      }

      .bg-dark {
        background-color: #727272 !important;
      }

      .header__btn-wrap {
        background-color: #727272 !important;
      }

      .header__btn {
        background-color: #727272 !important;
        border: 1px solid #ffffff !important;
        color: #ffffff !important;
      }

      .main-text__wrap h1,
      .main-text__wrap h2,
      .main-text__wrap h3,
      .main-text__wrap p,
      .main-text__wrap span,
      .main-text__wrap ul {
        color: #ffffff !important;
      }

      .footer {
        background-color: #727272 !important;
      }

      .footer__text p {
        color: #ffffff !important;
      }

      .footer__link span {
        color: #ffffff !important;
      }
    }
  </style>

  <!--[if (gte mso 9)|(IE)]>
    <style type="text/css">
      table {border-collapse: collapse !important;}
    </style>
  <![endif]-->

  <!--[if (gte mso 9)|(IE)]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->
</head>
